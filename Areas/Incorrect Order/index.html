<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Incorrect order -->
    <link href="../../css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Content/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="../../Content/jquery.mobile.eclair.theme.css" />
    <script src="../../scripts/jquery-1.8.0.min.js"></script>
    <script src="../../scripts/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
    <div id="home" data-role="page" data-theme="y">
        <div data-role="header" data-position="fixed" data-theme="y">
            <img style="display: block; margin-left: auto; margin-right: auto; height: 45px;" src="../../Content/images/header_logo.png" />
        </div>
        <form id="nurse-login-form">
            <div role="main" class="ui-content">
                <div class="frame">
                    <div class="eclair-mobile-frame">
                        <div class="c1">
                            <img src="../../images/Patient.png" class="patient_image" />
                            <table>
                                <tr>
                                    <td style="text-align: right; font-size: 12px;">User</td>
                                    <td><span class="data-text">Nurse Jack Jill</span></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right; font-size: 12px;">Patient</td>
                                    <td><span class="data-text">Cold, Power (PRP1660)</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span class="data-text">Male, 23-Jan-1980,</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span class="data-text">34 years</span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="c3">
                            <div class="welcome-message">Scan the order form or enter the order ID</div>
                            <hr />
                            <div data-role="field-container">
                                <label for="OrderId">Order</label>
                                <input type="text" id="OrderId" name="OrderId" class="login-input ui-input-text ui-mini ui-body-z ui-corner-all" />
                                <script language="javascript">
                                    // Store
                                    var parameters = location.search.substring(1).split("&");
                                    var temp = parameters[0].split("=");
                                    if (temp[0] == "oId") {
                                        oId = unescape(temp[1]);
                                    } else {
                                        oId = "undefined";
                                    }
                                    localStorage.setItem("orderId", oId);
                                    // Retrieve
                                    if (oId.indexOf("undefined") == -1) {
                                        document.getElementById("OrderId").value = localStorage.getItem("orderId");
                                    } else {
                                        document.getElementById("OrderId").value = "";
                                    }
                                </script>
                            </div>
                        </div>
                        <div class="error-message">
                            <img src="../../images/Error.png" style="float: left;" />
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="y">
                <button style="float: left; margin-left: 8px;" id="button-back" data-icon="arrow-l" data-iconpos="left" data-inline="true" onclick="window.location = '../Patient/index2.html'">Back</button>
                <!--<button style="float: left;" id="button-cancel" data-icon="delete" data-iconpos="left" data-inline="true" onclick="window.location = '../../index.html'">Cancel</button>
                    <button style="float: right;" id="button-next" data-icon="arrow-r" data-iconpos="right" data-inline="true" onclick="window.location = '../Patient/index.html'">Next</button>-->
                <!--<input type="submit" id="next-button" value="Next" data-inline="true" data-icon="arrow-r" class="ui-btn" aria-disabled="false" />-->
            </div>
        </form>
    </div>
</body>
</html>
