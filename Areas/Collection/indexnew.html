<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- JQueryExample references -->
    <link href="../../css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Content/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="../../Content/jquery.mobile.eclair.theme.css" />
    <script src="../../scripts/jquery-1.8.0.min.js"></script>
    <script src="../../scripts/jquery.mobile-1.4.2.min.js"></script>
    <script language="javascript">
        localStorage.setItem("currentLocation", window.loactaion);
    </script>
</head>
<body>
    <div id="home" data-role="page" data-theme="y">
        <div data-role="header" data-position="fixed" data-theme="y">
            <img style="display: block; margin-left: auto; margin-right: auto; height: 45px;" src="../../Content/images/header_logo.png" />
        </div>
        <form id="nurse-login-form">
            <div role="main" class="ui-content">
                <div class="frame">
                    <div class="eclair-mobile-frame">
                        <div class="c1">
                            <img id="patientImage" class="patient_image" />
                            <table>
                                <tr>
                                    <td style="text-align: right; font-size: 12px;">User</td>
                                    <td><span class="data-text" id="userName" /></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right; font-size: 12px;">Patient</td>
                                    <td><span class="data-text" id="patientLine1" /></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span class="data-text" id="patientLine2" /></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span class="data-text" id="patientLine3" /></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right; font-size: 12px;">Order</td>
                                    <td><span class="data-text" id="orderNo" /></td>
                                </tr>
                            </table>
                        </div>
                        <div class="c2">
                            <fieldset data-role="controlgroup" data-type="vertical" data-theme="a">
                                <legend>Mark the samples collected and labelled:</legend>
                                <input id="item1" name="item1" type="checkbox" data-mini="true">
                                <label for="item1">Green Top, 10ml</label>
                                <input id="item3" name="3" type="checkbox" data-mini="true">
                                <label for="item3">Purple Top, 10ml, Collect on ice</label>
                            </fieldset>
                        </div>
                        <div class="button-scan-container" data-role="field-container">
                            <a href="cameraDialog.html" class="ui-btn ui-icon-camera ui-btn-icon-left" data-theme="y" data-rel="dialog">Collect</a>
                        </div>
                        <div class="ui-field-contain" data-inline="true">
                            <label>Collection date and time</label>
                            <input placeholder="" type="datetime-local" />
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="y">
                <button style="float: left; margin-left: 8px;" id="button-cancel" data-icon="delete" data-iconpos="left" data-inline="true" onclick="window.location = '../../index.html'">Cancel</button>
                <button style="float: right;" id="button-next" data-icon="arrow-r" data-iconpos="right" data-inline="true" onclick="CompleteOrder()">Complete</button>
                <!--<input type="submit" id="next-button" value="Next" data-inline="true" data-icon="arrow-r" class="ui-btn" aria-disabled="false" />-->
                <script language="javascript">
                    function fnSuccess(data) {
                        // TODO: This application has been reactivated. Restore application state here.
                        //alert("success: " + data);
                    };
                    function fnError(data) {
                        // TODO: This application has been reactivated. Restore application state here.
                        //alert("error: " + data);
                    };
                    function CompleteOrder() {
                        window.plugins.toast.showLongCenter("\n HL7 message sent to LIS \n", fnSuccess, fnError);
                        window.location = '../Reschedule/indexnew.html';       
                    }
                    
                    document.getElementById("userName").innerHTML = localStorage.getItem("userName");
                    document.getElementById("patientImage").src = localStorage.getItem("patientImgSrc");
                    document.getElementById("patientLine1").innerHTML = localStorage.getItem("patientLine1");
                    document.getElementById("patientLine2").innerHTML = localStorage.getItem("patientLine2");
                    document.getElementById("patientLine3").innerHTML = localStorage.getItem("patientLine3");
                    document.getElementById("orderNo").innerHTML = localStorage.getItem("orderNo");
                    
                    document.getElementById("item1").checked = "checked";
                    document.getElementById("item3").checked = "checked";
                    
                    if (localStorage.getItem("item1") === null) {
                        document.getElementById("item1").checked = false;
                    }
                    if (localStorage.getItem("item3") === null) {
                        document.getElementById("item3").checked = false;
                    }
                </script>
            </div>
        </form>
    </div>
    <script src="../../cordova.js"></script>
    <script src="../../scripts/platformOverrides.js"></script>
</body>
</html>
