<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Enter the order number -->
    <link href="../../css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Content/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="../../Content/jquery.mobile.eclair.theme.css" />
    <script src="../../scripts/jquery-1.8.0.min.js"></script>
    <script src="../../scripts/jquery.mobile-1.4.2.min.js"></script>
    <script language="javascript">
        // Store
        localStorage.setItem("patientLine1", "HINZ, Delegate1 (ABC1234)");
        localStorage.setItem("patientLine2", "Female, 11-Nov-1981,");
        localStorage.setItem("patientLine3", "32 years");
        localStorage.setItem("orderNo", "95656826");
        localStorage.setItem("currentLocation", window.location);
        localStorage.setItem("patientImgSrc", "../../images/Delegate1.png");
        localStorage.setItem("rescheduleImgSrc", "../../images/reschedule1.png");
    </script>
</head>
<body>
    <div id="home" data-role="page" data-theme="y">
        <div data-role="header" data-position="fixed" data-theme="y">
            <img style="display: block; margin-left: auto; margin-right: auto; height: 45px;" src="../../Content/images/header_logo.png" />
        </div>
        <form id="nurse-login-form">
            <div role="main" class="ui-content">
                <div class="frame">
                    <div class="eclair-mobile-frame">
                        <div class="c1">
                            <img id="patientImage" src="../../images/Delegate1.png" class="patient_image" />
                            <table>
                                <tr>
                                    <td style="text-align: right; font-size: 12px;">User</td>
                                    <td><span class="data-text" id="userName"  /></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right; font-size: 12px;">Patient</td>
                                    <td><span class="data-text">HINZ, Delegate1 (ABC1234)</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span class="data-text">Female, 11-Nov-1981,</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><span class="data-text">32 years</span></td>
                                </tr>
                            </table>                    
                        </div>
                        <script language="javascript">
                            // Retrieve
                            document.getElementById("userName").innerHTML = localStorage.getItem("userName");
                        </script>

                        <div class="c3">
                            <div class="welcome-message">Scan the order form or enter the order ID</div>
                            <hr />
                            <div data-role="field-container">
                                <label for="OrderId">Order</label>
                                <input type="text" id="OrderId" name="OrderId" class="login-input ui-input-text ui-mini ui-body-z ui-corner-all" />
                            </div>
                            <div class="button-scan-container" data-role="field-container">
                                <a href="cameraDialog.html" class="ui-btn ui-icon-camera ui-btn-icon-left" data-theme="y" data-rel="dialog">Scan</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="y">
                <button style="float: left; margin-left: 8px;" id="button-cancel" data-icon="delete" data-iconpos="left" data-inline="true" onclick="window.location = '../../index.html'">Cancel</button>
                <!--<button style="float: right;" id="button-next" data-icon="arrow-r" data-iconpos="right" data-inline="true" onclick="window.location = '../Incorrect Order/index.html?oId=' + localStorage.getItem('orderId')">Next</button>-->
                <!--<input type="submit" id="next-button" value="Next" data-inline="true" data-icon="arrow-r" class="ui-btn" aria-disabled="false" />-->
            </div>
        </form>
    </div>
</body>
</html>
