<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Nurse Page -->
    <link href="../../css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../Content/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="../../Content/jquery.mobile.eclair.theme.css" />
    <script src="../../scripts/jquery-1.8.0.min.js"></script>
    <script src="../../scripts/jquery.mobile-1.4.2.min.js"></script>
    <script language="javascript">
        localStorage.setItem("userName", "Mohammed Othman");
    </script>
</head>
    <body>
    <div id="home" data-role="page" data-theme="y">
        <div data-role="header" data-position="fixed" data-theme="y">
            <img style="display: block; margin-left: auto; margin-right: auto; height: 45px;" src="../../Content/images/header_logo.png" />
        </div>
        <form id="nurse-login-form">
            <div role="main" class="ui-content">
                <div class="frame">
                    <div class="eclair-mobile-frame">
                        <div class="c1">
                            <table>
                                <tr>
                                    <td style="text-align: right; font-size: 12px;">User</td>
                                    <td><span class="data-text">Mohammed Othman</span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="c3">
                            <div class="welcome-message">Scan the patient's wristband or enter the NHI</div>
                            <hr />
                            <div data-role="field-container">
                                <label for="PatientId">Patient NHI</label>
                                <input type="text" id="PatientId" name="PatientId" class="login-input ui-input-text ui-mini ui-body-z ui-corner-all" />
                            </div>
                            <div class="button-scan-container" data-role="field-container">
                                <a href="./cameraDialog.html" class="ui-btn ui-icon-camera ui-btn-icon-left" data-theme="y">Scan</a>
                                <button style="float: right; margin-right: 8px;" id="button-scan" data-icon="camera" data-iconpos="left" data-inline="true" onclick="onDeviceReady()">Scan</button>
                                <script language="javascript">
                                    function onDeviceReady() {
                                        // Handle the Cordova pause and resume events

                                        cordova.plugins.barcodeScanner.scan(
                                        function (result) {
                                            alert("We got a barcode\n" +
                                                  "Result: " + result.text + "\n" +
                                                  "Format: " + result.format + "\n" +
                                                  "Cancelled: " + result.cancelled);
                                        },
                                        function (error) {
                                            alert("Scanning failed: " + error);
                                        }
                                     );
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="y">
                <button style="float: left; margin-left: 8px;" id="button-cancel" data-icon="delete" data-iconpos="left" data-inline="true" onclick="window.location = '../../index.html'">Cancel</button>
                <!--<button style="float: right;" id="button-next" data-icon="arrow-r" data-iconpos="right" data-inline="true" onclick="window.location = '../Patient/index.html'">Next</button>-->
                <!--<input type="submit" id="next-button" value="Next" data-inline="true" data-icon="arrow-r" class="ui-btn" aria-disabled="false" />-->
            </div>
        </form>
    </div>
</body>
</html>
