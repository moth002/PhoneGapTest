<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Enter nurse Id -->
    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="Content/jquery.mobile.eclair.theme.css" />
    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
    <div id="home" data-role="page" data-theme="y">
        <div data-role="header" data-position="fixed" data-theme="y">
            <img style="display: block; margin-left: auto; margin-right: auto; height: 45px;" src="./Content/images/header_logo.png" />
        </div>
        <form id="nurse-login-form">
            <div role="main" class="ui-content">
                <div class="frame">
                    <div class="eclair-mobile-frame">
                        <div class="c1"></div>
                        <div class="c3">
                            <div class="welcome-message">Scan or enter your ID</div>
                            <hr />
                            <div data-role="field-container">
                                <label for="NurseId">Nurse ID</label>
                                <input type="text" id="NurseId" name="NurseId" class="login-input ui-input-text ui-mini ui-body-z ui-corner-all" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="y">
                <button style="float: right;" id="button-next" data-icon="arrow-r" data-iconpos="right" data-inline="true" onclick="window.location ='./Areas/Nurse/index.html'">Next</button>
                <!--<input type="submit" id="logon-button" value="Log on" data-inline="true" data-icon="check" class="ui-btn" aria-disabled="false" />-->
            </div>
        </form>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
